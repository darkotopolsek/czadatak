<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" th:href="@{/style.css}"/>
        <title>Edit User</title>
    </head>
    <body>
        <div align="center">
            <h1>Edit User</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${user}"
                  method="post" enctype="multipart/form-data">

                <table border="0" cellpadding="20">        
                    <tr>  
                        <td>ID:</td>
                        <td>
                            <input type="text" th:field="*{id}" required="true" readonly="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" th:field="*{name}" required="true"  /></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>

                    </tr>
                    <tr>
                        <td>Surname:</td>
                        <td><input type="text" th:field="*{surname}" required="true"/></td>
                        <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</td>
                    </tr>
                    <tr>
                        <td>Birthday:</td>
                        <!--<td><input type="date" th:field="*{dob}" min="1900-01-01" max="2022.01.01" pattern="[0-9]+[0-9]+/+[0-9]+[0-9]+/+[1-9]+[0-9]+[0-9]+[0-9]" required="true"/></td> -->
                        <td><input type="date" th:field="*{dob}" min="01/01/1900" max="01/01/2022" required=""/></td>
                        <td th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Date Error</td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" th:field="*{email}" required="true" /></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</td>
                    </tr>  
                    <tr>
                    <td>Photo:</td>
                    <td><input type="file" name="image" accept="image/png, image/jpeg" th:value="${user.photosImagePath}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>


                    </tr>
                </table>
            </form>
            <a href="/">Cancel (go to homepage)</a>
        </div>
    </body>
</html>
